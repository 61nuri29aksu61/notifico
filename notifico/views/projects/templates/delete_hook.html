{% extends "body.html" %}
{% import "forms.html" as forms %}
{% block content %}
<div class="container page-content">
  <div class="row-fluid">
    <section>
      <header>
        <h2>Delete Hook</h2>
      </header>
      <div class="section-content">
        <form class="form form-horizontal" method='POST' action="{{ request.url }}">
          <p>Are you sure you want to delete this hook? You will not be able to create one with the same URL, and will have to reconfigure any services you have setup to use it.</p>
          <div class="form-actions">
            <button type="submit" class="btn btn-danger" value='d' name='do'>Delete Hook</button>
            <a href="{{ url_for('.details', u=g.user.username, p=project.name) }}" class="btn btn-success">Cancel</a>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
{% endblock %}
