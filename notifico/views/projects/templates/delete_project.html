{% extends "base/body.html" %}
{% import "forms.html" as forms %}
{% block content %}
<div class="row-fluid">
    <div class="span12 well">
        <form class="form form-horizontal" method='POST' action="{{ request.url }}">
            <legend>Delete Project</legend>
            <p>Are you sure you want to delete the project <strong>{{ project.name }}</strong>?<br/>Enter your password to confirm.</p>
            {{ form.hidden_tag() }}
            {{ forms.render_field(form.password) }}
            <div class="form-actions">
                <button type="submit" class="btn btn-danger">Delete Project</button>
                <a href="{{ url_for('.overview') }}" class="btn btn-success">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
