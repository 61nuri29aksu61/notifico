{% extends "no_sidebar.html" %}
{% import "ui/forms.html" as forms %}

{% block content_page %}
  <h2>Login</h2>
  <div class="section-content">
    <form class="form form-horizontal" method='POST' action="{{ request.url }}">
      {{ form.hidden_tag() }}
      {{ forms.render_field(form.username) }}
      {{ forms.render_field(form.password) }}
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{{ url_for('.register') }}" class="btn">Register</a>
      </div>
    </form>
  </div>
{% endblock %}
